<!DOCTYPE html>
<html>
<head>
    <title>Combined Spots Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCna7zC7Q801I0FVDtvjR6iZmo6iocXWIw"></script>
    <script>
        function initMap() {
            // Center the map on Kyiv
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: { lat: 50.4501, lng: 30.5234 },
            });

            // Define the points with colors and descriptions
            const spots = [
                { lat: 50.443575, lng: 30.512525, color: "black", name: "Black 1", mgrs: "36U UA 23385 90908" },
                { lat: 50.455485, lng: 30.517170, color: "black", name: "Black 2", mgrs: "36U UA 23760 92221" },
                { lat: 50.462694, lng: 30.506872, color: "black", name: "Black 3", mgrs: "36U UA 23056 93046" },
                { lat: 50.448603, lng: 30.482410, color: "black", name: "Black 4", mgrs: "36U UA 21266 91539" },
                { lat: 50.460683, lng: 30.486151, color: "black", name: "Black 5", mgrs: "36U UA 21577 92872" },
                { lat: 50.454050, lng: 30.521420, color: "blue", name: "Blue 1", mgrs: "36U UA 23771 92115" },
                { lat: 50.451780, lng: 30.514550, color: "blue", name: "Blue 2", mgrs: "36U UA 23378 91880" },
                { lat: 50.447830, lng: 30.509290, color: "red", name: "Red 1", mgrs: "36U UA 23014 91547" },
                { lat: 50.448650, lng: 30.518250, color: "red", name: "Red 2", mgrs: "36U UA 23672 91648" },
                { lat: 50.445890, lng: 30.513850, color: "yellow", name: "Yellow 1", mgrs: "36U UA 23252 91415" },
                { lat: 50.449720, lng: 30.528740, color: "yellow", name: "Yellow 2", mgrs: "36U UA 24111 91789" }
                // Add the remaining 80 spots here
            ];

            // Add markers to the map
            spots.forEach(spot => {
                const marker = new google.maps.Marker({
                    position: { lat: spot.lat, lng: spot.lng },
                    map: map,
                    title: spot.name,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        fillColor: spot.color,
                        fillOpacity: 1,
                        scale: 8,
                        strokeColor: "white",
                        strokeWeight: 2,
                    },
                });

                // Add an info window for each point
                const infoWindow = new google.maps.InfoWindow({
                    content: `<strong>${spot.name}</strong><br>MGRS: ${spot.mgrs}`,
                });

                marker.addListener("click", () => {
                    infoWindow.open(map, marker);
                });
            });
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map" style="width: 100%; height: 100vh;"></div>
</body>
</html>
